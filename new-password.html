<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - Update Account Security | Golobe</title>
  <meta name="description"
    content="Create a new secure password for your Golobe account. Choose a strong password to protect your personal information and booking history.">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- base css -->
  <link rel="stylesheet" href="./assets/css/base.css" />

  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/new-password.css" />
</head>

<body>

  <main>
    <section class="new-password py-5">
      <div class="container">
        <div class="row">

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="logo pb-5">
              <a href="./index.html">
                <img src="./assets/images/signUp/green-black-Logo.svg" alt="global company logo">
              </a>
            </div>

            <h1 class="fw-bold secondary__font pb-3">Set a password</h1>
            <p class="fs__14 text__blackishgreen opacity-75 pb-5">Your previous password has been reseted. Please set a
              new password for your account.</p>

            <form id="newpasswordForm">
              <div class="input_item mb-3">
                <label class="form-label fs__14 position-absolute bg-white px-1">Create Password</label>
                <div class="password-field position-relative">
                  <input type="password" class="form-control py-3 mb-3 " id="password" placeholder="7789BM6X@@H&$K_"
                    minlength="8" maxlength="50" required>
                  <button type="button" class="password-toggle btn border-0 bg-transparent p-1 position-absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path fill="#000"
                        d="M21.821 12.43c-.083-.119-2.062-2.944-4.793-4.875C15.612 6.552 13.826 6 12 6s-3.611.552-5.03 1.555c-2.731 1.931-4.708 4.756-4.791 4.875a1 1 0 0 0 0 1.141c.083.119 2.06 2.944 4.791 4.875C8.389 19.448 10.175 20 12 20s3.612-.552 5.028-1.555c2.731-1.931 4.71-4.756 4.793-4.875a1 1 0 0 0 0-1.14M12 16.5c-1.934 0-3.5-1.57-3.5-3.5c0-1.934 1.566-3.5 3.5-3.5c1.93 0 3.5 1.566 3.5 3.5c0 1.93-1.57 3.5-3.5 3.5m2-3.5c0 1.102-.898 2-2 2a2 2 0 1 1 2-2" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="input_item mb-4">
                <label class="form-label fs__14 position-absolute bg-white px-1">Re-enter Password</label>
                <div class="password-field position-relative">
                  <input type="password" class="form-control py-3 mb-3 " id="new-password" placeholder="7789BM6X@@H&$K_"
                    minlength="8" maxlength="50" required>
                  <button type="button" class="password-toggle btn border-0 bg-transparent p-1 position-absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path fill="#000"
                        d="M21.821 12.43c-.083-.119-2.062-2.944-4.793-4.875C15.612 6.552 13.826 6 12 6s-3.611.552-5.03 1.555c-2.731 1.931-4.708 4.756-4.791 4.875a1 1 0 0 0 0 1.141c.083.119 2.06 2.944 4.791 4.875C8.389 19.448 10.175 20 12 20s3.612-.552 5.028-1.555c2.731-1.931 4.71-4.756 4.793-4.875a1 1 0 0 0 0-1.14M12 16.5c-1.934 0-3.5-1.57-3.5-3.5c0-1.934 1.566-3.5 3.5-3.5c1.93 0 3.5 1.566 3.5 3.5c0 1.93-1.57 3.5-3.5 3.5m2-3.5c0 1.102-.898 2-2 2a2 2 0 1 1 2-2" />
                    </svg>
                  </button>
                </div>
              </div>

              <a href="./log-in.html" type="submit" class="btn btn__primary mb-3 w-100">Set password</a>
            </form>
          </div>

          <div class="col-lg-5 offset-lg-1">
            <div id="carouselNewPassword" class="carousel slide mb-5 mb-lg-0" data-bs-ride="carousel"
              data-bs-interval="3000">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselNewPassword" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselNewPassword" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/images/signUp/luxury-beach-resort-poolside.webp" class="d-block w-100 h-100"
                    alt="Luxury tropical resort with palm trees, swimming pool, and lounge chairs under white umbrellas">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/signUp/private-jet-runway-sunset.webp" class="d-block w-100 h-100"
                    alt="Private jet on airport runway during golden sunset with dramatic clouds">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
