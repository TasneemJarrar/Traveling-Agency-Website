<body>

  <main>
    <section class="verify-code py-5">
      <div class="container">
        <div class="row">

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="logo pb-5">
              <a href="./index.html">
                <img src="./assets/images/signUp/green-black-Logo.svg" alt="global company logo">
              </a>
            </div>

            <a href="./log-in.html" class="back-to_login text__blackishgreen d-flex align-items-center mb-3 gap-3"><svg

            <h1 class="fw-bold secondary__font pb-3">Verify code</h1>
            <p class="fs__14 text__blackishgreen opacity-75 pb-5">An authentication code has been sent to your email.
            </p>

            <form id="verifycodeform" class="verify-code_form" action="./new-password.html">

              <div class="input_item mb-3">
                <label class="form-label fs__14 position-absolute bg-white px-1" for="code">Enter Code</label>
                <div class="code-field position-relative">
                  <input type="numder" class="form-control py-3 mb-3 " id="code" placeholder="7789BM6X" required>
                  <button type="button" class="code-toggle btn border-0 bg-transparent p-1 position-absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path fill="#000"
                        d="M21.821 12.43c-.083-.119-2.062-2.944-4.793-4.875C15.612 6.552 13.826 6 12 6s-3.611.552-5.03 1.555c-2.731 1.931-4.708 4.756-4.791 4.875a1 1 0 0 0 0 1.141c.083.119 2.06 2.944 4.791 4.875C8.389 19.448 10.175 20 12 20s3.612-.552 5.028-1.555c2.731-1.931 4.71-4.756 4.793-4.875a1 1 0 0 0 0-1.14M12 16.5c-1.934 0-3.5-1.57-3.5-3.5c0-1.934 1.566-3.5 3.5-3.5c1.93 0 3.5 1.566 3.5 3.5c0 1.93-1.57 3.5-3.5 3.5m2-3.5c0 1.102-.898 2-2 2a2 2 0 1 1 2-2" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="resend mb-4">
                Didnâ€™t receive a code? <a href="#" class="resend-btn text__slamon fs__14">Resend</a>
              </div>

              <button type="submit" class="btn btn__primary mb-3 w-100">Verify</button>

            </form>
          </div>

          <div class="col-lg-5 offset-lg-1">
            <div id="carouselLogIn" class="carousel slide mb-5 mb-lg-0" data-bs-ride="carousel" data-bs-interval="3000">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselLogIn" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselLogIn" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/images/signUp/luxury-beach-resort-poolside.webp" class="d-block w-100 h-100"

                </div>
                <div class="carousel-item">
                  <img src="./assets/images/signUp/private-jet-runway-sunset.webp" class="d-block w-100 h-100"
                    alt="Private jet on airport runway during golden sunset with dramatic clouds">
